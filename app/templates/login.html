{% import "bootstrap/wtf.html" as wtf %}

{% include 'base.html' %}

<div class="container">
    <form method="POST">
        <h2>Login</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.username) }}
        {{ wtf.form_field(form.password) }}
        <center> {{ wtf.form_field(form.submit) }} </center>
    </form>
</div>
